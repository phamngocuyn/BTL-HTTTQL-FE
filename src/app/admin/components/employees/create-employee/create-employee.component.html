<div class="container">
    <div class="header ">
      <h2 class="text-center">
        Thêm nhân viên mới
      </h2>
  
      <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">Tên người dùng:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="employeeData.username" required>
        </div>
      
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeData.email" required>
        </div>
      
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại:</label>
          <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="employeeData.phone" required>
        </div>
      
        <div class="mb-3">
          <label for="birthDay" class="form-label">Ngày sinh:</label>
          <input type="date" class="form-control" id="birthDay" name="birthDay" [(ngModel)]="employeeData.birth_day" required>
        </div>
      
        <div class="mb-3">
          <label for="provinceId" class="form-label">Tỉnh/Thành phố:</label>
          <input type="number" class="form-control" id="provinceId" name="provinceId" [(ngModel)]="employeeData.province_id" required>
        </div>
      
        <div class="mb-3">
          <label for="districtId" class="form-label">Quận/Huyện:</label>
          <input type="number" class="form-control" id="districtId" name="districtId" [(ngModel)]="employeeData.district_id" required>
        </div>
      
        <div class="mb-3">
          <label for="communeId" class="form-label">Xã/Phường:</label>
          <input type="number" class="form-control" id="communeId" name="communeId" [(ngModel)]="employeeData.commune_id" required>
        </div>
      
        <div class="mb-3">
          <label for="salary" class="form-label">Lương:</label>
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="employeeData.salary" required>
        </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu:</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="employeeData.password" required>
        </div>
      
        <div class="mb-3">
          <label for="firstName" class="form-label">Tên:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employeeData.first_name" required>
        </div>
      
        <div class="mb-3">
          <label for="lastName" class="form-label">Họ:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employeeData.last_name" required>
        </div>
      
        <button type="submit" class="btn btn-primary" *ngIf="!isEditMode">Thêm Nhân Viên</button>
        <button type="submit" class="btn btn-success" *ngIf="isEditMode">Cập nhật</button>
      </form>      
      
    </div>
  </div>
