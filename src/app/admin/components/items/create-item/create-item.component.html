<div class="container">
    <div class="header ">
      <h2 class="text-center">
  <!--      {{ is_Edit ? 'Chỉnh sửa sản phẩm' : 'Tạo mới sản phẩm' }}-->
        Tạo sản phẩm mới
      </h2>
  
      <form  class="form row">
  
        <div class="form-group" >
          <label class="pt-2 form-label" >Tên sản phẩm: </label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="category_id"> Loại sản phẩm: </label>
          <select name="category_id" id="category_id" class="form-select" required>
            <option selected>Chọn loại sản phẩm</option>
            <option value="1">One</option>
          </select>
        </div>
  
        <div class="form-group col-6" >
          <label class="pt-2 form-label" for="brand_id"> Chọn thương hiệu: </label>
          <select name="brand_id" id="brand_id" class="form-select" required>
            <option selected>Chọn tên thương hiệu-- </option>
            <option value="1">One</option>
          </select>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="price">Giá sản phẩm: </label>
          <input type="number" name="price" id="price" class="form-control" required>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="quantity">Số lượng sản phẩm: </label>
          <input type="number" name="quantity" id="quantity" class="form-control" required>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="detail">Chi tiết sản phẩm: </label>
          <input type="text" name="detail" id="detail" class="form-control" required>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="color">Màu của sản phẩm: </label>
          <input type="text" name="color" id="color" class="form-control" required>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="layout">Kích thước sản phẩm: </label>
          <input type="text" name="layout" id="layout" class="form-control" required>
        </div>
  
        <div class="form-group col-6">
          <label class="pt-2 form-label" for="switch">Phân loại sản phẩm: </label>
          <input type="text" name="switch" id="switch" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label class="pt-2 form-label" for="img">Chọn ảnh sản phẩm: </label>
          <br>
          <input type="file" id="img" name="img" class="img" accept=".png, .jpg, .jpeg, .pdf" required>
          <img style="max-width: 100%;">
        </div>
  
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary" (click)="createProduct()">Tạo</button>
        </div>
      </form>
    </div>
  </div>
