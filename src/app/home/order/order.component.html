<div class="container-fluid text-bg-light" >
    <div id="order" class="text-bg-light py-4">
      <div class="bg-white">
        <h2>Thông tin thanh toán</h2>
        <div id="cart" class="cart-pay">
          <div class="cart-container">
            <div class="heading">
              <h4 class="float-start col-2">Hình</h4>
              <h4 class="float-start col-3">Sản phẩm</h4>
              <h4 class="float-start col-2">Đơn giá</h4>
              <h4 class="float-start col-2">Số lượng</h4>
              <h4 class="float-start col-2">Thành tiền</h4>
              <h4 class="float-start col-1">Xóa</h4>
            </div>
            <div class="cart-product">
              <div class="col-2 c1">
                <img src="//product.hstatic.net/200000019898/product/48647_laptop_dell_xps_13_9340_71034922__2__6c25e8f8b5c84d119e0cd5127ab89893_master.jpeg" alt="Máy tính xách tay Dell XPS 13 9340">
              </div>
              <div class="col-3 c2">Máy tính xách tay Dell XPS 13 9340</div>
              <div class="col-2 c3">49,990,000₫</div>
              <div class="col-2 c4">
                <button class="minus-btn"><i class=" fa fa-minus"></i></button>
                <input type="number" value="1" min="1" max="10" class="quantity-selector">
                <button class="plus-btn "><i class=" fa fa-plus"></i></button>
              </div>
              <div class="col-2 c5">49,990,000₫</div>
              <div class="col-1 c6">
                <i class="fa fa-trash"></i>
              </div>
            </div>
            <div class="total">
              <h4 class="total-h">Tổng cộng</h4>
              <span class="total-money fw-medium fs-4">240.000đ</span>
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center">
          <form id="form-pay">
            <div class="d-flex justify-content-center">
              <h3>Thông tin nhận hàng</h3>
            </div>
            <div class="row-pay">
              <label for="name">Tên:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="row-pay">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="row-pay">
              <label for="phone">Số điện thoại:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="row-pay">
              <label for="address">Địa chỉ:</label>
              <textarea id="address" name="address" required></textarea>
            </div>
            <p class="comment-form-cookies d-flex align-items-baseline">
              <input id="wf-cookies" name="wf-cookies" type="checkbox" value="yes">
              <label class="px-2 fw-normal" for="wf-cookies"> Kiểm tra thông tin thanh toán và các sản phẩm chính xác.</label>
            </p>
            <div class="d-flex justify-content-center">
              <button class=" d-flex " type="submit">Đặt hàng</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  
  </div>
