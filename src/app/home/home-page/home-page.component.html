<div class="slider">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6" class="active" aria-current="true"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/slideshow_1.webp" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/slideshow_2.webp" class="d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/slideshow_3.webp" class="d-block w-100" alt="Fourth slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/slideshow_4.webp" class="d-block w-100" alt="Fifth slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/slideshow_5.webp" class="d-block w-100" alt="Sixth slide">
        </div>
        <div class="carousel-item">
          <img src="./assets/slideshow_6.webp" class="d-block w-100" alt="Seventh slide">
        </div>
      </div>
      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var carousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
        interval: 3000,
        wrap: true
      });
    });
</script>
